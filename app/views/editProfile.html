<div class="container">
  <div class=" panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <img class="img-circle" src="../images/steveJobs.png" width="100px" height="100px">
        </div>
        <div class="col-xs-12 col-md-9">
          <h5>Steve Jobs</h5>
          <a href="#!/profile" class="btn btn-default"><span class="glyphicon glyphicon-saved"></span>Save Edit</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <form>
        <div class="row">

        </div>
        <div class="form-group col-md-6 col-xs-12">
          <label for="inputFirstName1">First Name</label>
          <input type="email" class="form-control" id="inputFirstName1" placeholder="Steve">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div class="row">
        <div class="col s12 m8 push-m2">
          <div class="card hoverable">
            <div class="card-content">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Steve" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Jobs" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input type="date" class="datepicker" id="datepicker">
                  <!--<label for="datepicker">Birthday</label>-->
                </div>
                <div class="input-field col s6">
                  <input type="text" id="phoneNumber">
                  <label for="phoneNumber">Phone Number</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Choose New Profile Photo</span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input id="filePath" class="file-path validate" type="text">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
