<div class="container" ng-controller="EditprofileCtrl">
  <div class=" panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <img class="img-circle" src="../images/steveJobs.png" width="100px" height="100px">
        </div>
        <div class="col-xs-12 col-md-9">
          <h5>{{fullname}}</h5>
          <h5>{{username}}</h5>
          <p class="btn btn-default" ng-click="submitForm()" ><span class="glyphicon glyphicon-saved"></span>Save Edit</p>
        </div>
      </div>
    </div>

    <div class="panel-body">
      <form >
        <div class="row"></div>
        <div class="form-group col-md-6 col-xs-12">
          <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control editprofile_form" ng-model="firstname">
        </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control editprofile_form" ng-model="lastname">
          </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control editprofile_form"  ng-model="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control editprofile_form"  ng-model="password" placeholder="Password">
        </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control editprofile_form"  ng-model="confirmpassword" placeholder="Confirm Password">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control editprofile_form"  ng-model="phone" placeholder="Phone">
          </div>
          <div class="form-group">
            <label>Birthday</label>
            <input type="text" class="form-control editprofile_form"  ng-model="birthday" placeholder="mm/dd/yyyy">
          </div>
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" class="form-control editprofile_form"  ng-model="occupation">
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control editprofile_form"  ng-model="country">
          </div>
          <div class="form-group">
            <label>Area</label>
            <input type="text" class="form-control editprofile_form"  ng-model="area">
          </div>
          <div class="form-group">
            <label>Work</label>
            <input type="text" class="form-control editprofile_form"  ng-model="work">
          </div>
          <div class="form-group">
            <label>Introduction</label>
            <input type="text" class="form-control editprofile_form"  ng-model="introduction">
          </div>
        <div class="form-group">
          <label>File input</label>
          <input type="file" id="exampleInputFile">
        </div>
        </div>
      </form>

    </div>
  </div>
</div>
