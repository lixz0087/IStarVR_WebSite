<div class="container">
  <div class="row">
    <div class="col s12 m1 push-m4">
      <img class="circle materialboxed" src="../assets/img/steveJobs.png" id="imgHead">
    </div>
    <div class="col s12 m4 push-m5">
      <h5>Steve Jobs</h5>
      <a class="waves-effect waves-light btn"><i class="material-icons left">save</i>Save Change</a>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m8 push-m2">
      <div class="card hoverable">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Steve" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Jobs" id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="date" class="datepicker" id="datepicker">
              <!--<label for="datepicker">Birthday</label>-->
            </div>
            <div class="input-field col s6">
              <input type="text" id="phoneNumber">
              <label for="phoneNumber">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Choose New Profile Photo</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input id="filePath" class="file-path validate" type="text">
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
