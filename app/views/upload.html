<head>
  <link rel="stylesheet" href="../styles/upload.css">
</head>

<div class="container-fluid" ng-controller="UploadCtrl" >
  <div class="row">
    <div class="upload-container">
      <div style=" width:100%; text-align:center; padding-top:1em;">
        <span style="font-size:16px;"><b>Upload Your Amazing Content!!</b></span>
      </div>
      <form name="uploadForm" novalidate>
        <div class="input-group" id="inputfield-name">
          <span class="input-group-addon"><b>Name </b></span>
          <input type="text" name="name" ng-model="name" class="form-control" placeholder="Enter name of file*" aria-describedby="basic-addon1" required>
        </div>
        <p style="color:red; margin-left:10em;" ng-if="uploadForm.name.$touched && uploadForm.name.$invalid">
          Name of file is required
        </p>
        <div class="input-group" id="inputfield-price">
          <span class="input-group-addon"><b>Price </b></span>
          <input type="number" name="price" ng-model="price" class="form-control" placeholder="Enter price of file*" aria-describedby="basic-addon1" required>
          <span class="input-group-addon">$</span>
        </div>
        <p style="color:red; margin-left:10em;" ng-if="uploadForm.price.$touched && uploadForm.price.$invalid">
          Price of file is required
        </p>
        <div class="input-group" id="inputfield-desc">
          <span class="input-group-addon"><b>Description </b></span>
          <textarea name="description" maxlength="200" ng-change="lengthOfFile(description)" ng-model="description" rows="4" aria-describedby="basic-addon1"placeholder="Enter a brief description of the file*" class="form-control" cols="50" required/>
        </div>
        <div>
          <p style="color:red; margin-left:10em; display:inline-block;" ng-if="uploadForm.description.$touched && uploadForm.description.$invalid">
            A brief Description of file is required
          </p>
          <p style="float:right; margin-right:10em; display:inline-block;"> {{ lengthOfTextArea }}/200</p>
        </div>
        <div style="margin-top:1em; margin-left:10em; margin-right:10em;" class="dropdown">
          <select  class="form-control" name="category" ng-model="category" required>
            <option value="" disabled selected>Choose your file type</option>
              <optgroup label="3D model file(.fbx)">
                <option value="1">Avatars</option>
                <option value="2">Clothes</option>
                <option value="2">Others</option>
              </optgroup>
              <optgroup label="Video(.mp4)">
                <option value="3">360&deg; videos</option>
                <option value="4">VR videos</option>
              </optgroup>
          </select>
        </div>
        <p style="color:red; margin-left:10em;" ng-if="uploadForm.category.$touched && uploadForm.category.$invalid">
          File type is required
        </p>
        <div >
          <label class="btn" for="my-file-selector" style="margin-top: 1em; background: #E8E8E8; color: black; margin-left:10em;">
          <input name="file" ng-model="file" id="my-file-selector" type="file" style="display:none; background: #E8E8E8;" onchange="$('#upload-file-info').html($(this).val());" required>
                Select your file*
          </label>
          <span class='label label-info' id="upload-file-info"></span>
        </div>
        <p style="color:red; margin-left:10em;" ng-if="uploadForm.file.$touched && uploadForm.file.$invalid">
          File is required
        </p>
        <div style="margin-left:10em; margin-right:10em; margin-top: 3em;">
          <button type="submit" class="btn btn-default" style="width:10em; margin-left:2em; background: #E8E8E8; color: black;" ng-click="uploadContent()">Upload</button>
          <button type="button" class="btn btn-default" style="width:10em; float:right; margin-right:2em; background: #E8E8E8; color: black;">Cancel</button>
        </div>
      </form>
      <div class="progress" style="margin-left:1em; margin-right:1em; margin-top:1em;" ng-if="false">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
          </div>
      </div>
    </div>
  </div>
</div>
